<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stepper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="flex items-center justify-between mb-8">
            <div class="flex-1 flex items-center">
                <div id="step1" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold"><i class="fa-solid fa-user"></i></div>
                <div id="line1" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

             <div class="flex-1 flex items-center">
                <div id="step2" class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold"><i class="fa-solid fa-user-graduate"></i></div>
                <div id="line2" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

             <div class="flex-1 flex items-center">
                <div id="step3" class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold"><i class="fas fa-briefcase"></i></div>
                <div id="line3" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>
            
            <div class="flex-1 flex items-center">
                <div id="step4" class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold"><i class="fas fa-lightbulb"></i></div>
                <div id="line4" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>
            
            <div id="step5" class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold"><i class="fa-solid fa-download"></i></div>


        </div>

       <!-- information personnel -->
        <div id="formContent" class="mb-8">
            <div id="step1Content" class="bg-white p-6 rounded-lg shadow ">
                <h2 class="text-xl font-bold mb-4">Personal Information</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" id="fullname">
                        <span id="erreur-fullname" class="text-red-600"> </span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Poste :</label>
                        <input  id="poste" type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Dev Web ">
                         <span id="erreurPoste" class="text-red-600"> </span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Picture :</label>
                        <input type="file" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Image">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email :</label>
                        <input id="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john@example.com">
                        <span id="erreurEmail" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number :</label>
                        <input id="number" type="tel" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 234 567 8900">
                          <span id="erreurPhone" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address :</label>
                        <textarea id="adress" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="123 Main St, City, Country"></textarea>
                        <span id="erreurAdress" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Summary :</label>
                        <textarea id="Summary" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="About me"></textarea>
                    <span id="erreurSummary" class="text-red-600"></span>
                    </div>
                </form>
            </div>
             <!-- Education -->
            <div id="step2Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Education</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Etablissement :</label>
                        <input  type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Université Mohammed V">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Diplome :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Master en informatique">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de début:</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="2006">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="2011">
                    </div>
                </form>
            </div>
           <!-- Experience -->
             <div id="step3Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Experience</h2>
       
            <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Poste:</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Développeur Full Stack" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Entreprise :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tech Company">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de début :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="07/2012">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin  :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="08/2013">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description :</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Décrivez vos taches et réalisations..."></textarea>
                    </div>
                </form>

            </div>
          <!-- Skills -->
            <div id="step4Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Skills</h2>
<form class="space-y-4">
                <h2 class="font-bold">Compétences Techniques</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Languages de programmation:</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="JavaScript,PHP...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Frameworks & Librairies:</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="React,Node.js...">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bases de données:</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MySQL,MongoDB...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Outil & Technologies :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Git,Docker...">
                    </div>

                    <h2 class="font-bold">Compétences Personnelles</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Soft Skills :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Communication,travail d'équipe...">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Langues :</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Français(niveau),Anglais(niveau)...">
                    </div>

                    
                   
                </form>



            </div>
            
<!-- Download -->
            <div id="step5Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Download CV</h2>
                <form class="space-y-4">
                    <div class="flex flex-col items-center">
                         <h1 class="text-lg font-semibold">CV créé avec succès !</h1>
                    <button class=" mt-3 bg-green-500 border-white-300 rounded p-3 w 7 px-6 text-white text-xl hover:bg-green-300  shadow-2xl">Télécharger PDF</button>
                   </div>

                </form>
            </div>
            

        </div>
      

        <div class="flex gap-4 justify-between">
            <button id="prev" class="px-6 py-2 bg-gray-400 text-white rounded" disabled>Previous</button>
            <button id="next" class="px-6 py-2 bg-blue-500 text-white rounded">Next</button>
        </div>
    </div>

   
            



    

    <script src="./assets/script.js"></script>
</body>



</html>
