<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stepper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <!-- progress bar -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex-1 flex items-center">
                <div id="step1"
                    class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold"><i
                        class="fa-solid fa-user"></i></div>
                <div id="line1" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

            <div class="flex-1 flex items-center">
                <div id="step2"
                    class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold"><i
                        class="fa-solid fa-user-graduate"></i></div>
                <div id="line2" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

            <div class="flex-1 flex items-center">
                <div id="step3"
                    class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold"><i
                        class="fas fa-briefcase"></i></div>
                <div id="line3" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

            <div class="flex-1 flex items-center">
                <div id="step4"
                    class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div id="line4" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

            <div class="flex-1 flex items-center">
                <div id="step5"
                    class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold">
                    <i class="fa-solid fa-language"></i>
                </div>
                <div id="line5" class="flex-1 h-1 bg-gray-300 mx-2"></div>
            </div>

            <div id="step6"
                class="w-10 h-10 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold"><i
                    class="fa-solid fa-download"></i></div>
        </div>

        <!-- information personnel -->
        <div id="formContent" class="mb-8 ">
            <div id="step1Content" class="bg-white p-6 rounded-lg shadow ">
                <h2 class="text-xl font-bold mb-4">Personal Information</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name :</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="John Doe" id="fullname">
                        <span id="erreur-fullname" class="text-red-600"> </span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Poste :</label>
                        <input id="poste" type="text"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Dev Web ">
                        <span id="erreurPoste" class="text-red-600"> </span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Picture :</label>
                        <input type="file"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Image">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email :</label>
                        <input id="email" type="email"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="john@example.com">
                        <span id="erreurEmail" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number :</label>
                        <input id="number" type="tel"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="+1 234 567 8900">
                        <span id="erreurPhone" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address :</label>
                        <textarea id="adress"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="3" placeholder="123 Main St, City, Country"></textarea>
                        <span id="erreurAdress" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Summary :</label>
                        <textarea id="Summary"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="3" placeholder="About me"></textarea>
                        <span id="erreurSummary" class="text-red-600"></span>
                    </div>
                </form>
            </div>
            
            <!-- Education -->
            <div id="step2Content" class="bg-white p-6 rounded-lg shadow  hidden">
                <h2 class="text-xl font-bold mb-4">Education</h2>
                <form class="space-y-4 ">
                    <div class="relative">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Etablissement :</label>
                            <input id="Etablissement" type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Université Mohammed V">
                            <span id="erreurEtab" class="text-red-600"></span>
                            <button type="button" id="btn"
                                class="bg-blue-500 text-white absolute top-[-27px] right-0 px-4 py-2 rounded">+</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Diplome :</label>
                        <input id="Diplome" type="text"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Master en informatique">
                        <span id="erreurDip" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de début:</label>
                        <input id="DateD" type="text"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="2006">
                        <span id="erreurDateD" class="text-red-600"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin :</label>
                        <input id="DateF" type="text"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="2011">
                        <span id="erreurDateF" class="text-red-600"></span>
                    </div>
                    <ul id="listEducation"></ul>
                </form>
            </div>
            
            <!-- Experience -->
            <div id="step3Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Experience</h2>
                <form class="space-y-4">
                    <div class="relative">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Poste:</label>
                            <input type="text" id="poste"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Développeur Full Stack">
                            <button type="button" id="btnE"
                                class="bg-blue-500 text-white absolute top-[-27px] right-0 px-4 py-2 rounded">+</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Entreprise :</label>
                        <input type="text" id="entreprise"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Tech Company">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de début :</label>
                        <input type="text" id="dateD"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="07/2012">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin :</label>
                        <input type="text" id="dateF"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="08/2013">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description :</label>
                        <textarea id="description"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="3" placeholder="Décrivez vos taches et réalisations..."></textarea>
                    </div>
                    <ul id="listEsperience"></ul>
                </form>
            </div>
            
            <!-- Skills -->
            <div id="step4Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Skills</h2>
                <form class="space-y-4">
                    <div>
                        <div class="flex items-end gap-2 mb-2">
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Compétences Techniques:</label>
                                <input type="text" id="CompetencesTechnique"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="JavaScript, Python, React...">
                            </div>
                            <button type="button" id="btnT"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+</button>
                        </div>
                        <div id="CompetencesTechniques"></div>
                    </div>

                    <div class="mt-6">
                        <div class="flex items-end gap-2 mb-2">
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Compétences Transversales:</label>
                                <input type="text" id="CompetencesTransversal"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Communication, Leadership...">
                            </div>
                            <button type="button" id="btnS"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+</button>
                        </div>
                        <div id="CompetencesTransversals"></div>
                    </div>
                </form>
            </div>

            <!-- Langues -->
            <div id="step5Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Langues</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vos langues :</label>
                        <div class="flex items-center gap-2 mb-2">
                            <input type="text" id="langues"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Français">
                            <select id="level" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="maternelle">Maternelle</option>
                                <option value="a1">A1</option>
                                <option value="a2">A2</option>
                                <option value="b1">B1</option>
                                <option value="b2">B2</option>
                                <option value="c1">C1</option>
                                <option value="c2">C2</option>
                            </select>
                            <button type="button" id="btnL"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+</button>
                        </div>
                        <div id="listLangues"></div>
                    </div>
                </form>
            </div>

            <!-- Download -->
            <div id="step6Content" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-bold mb-4">Choisir un template</h2>
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div id="template1" class="border-2 border-gray-300 p-4 rounded-lg cursor-pointer hover:border-blue-500 ring-4 ring-blue-500">
                            <h3 class="font-bold text-blue-600 mb-2">Template 1 - Professionnel</h3>
                            <div class="bg-gray-100 p-3 rounded text-xs">
                                <div class="font-bold text-blue-600">Nom Prénom</div>
                                <div class="text-gray-600">Poste</div>
                                <div class="mt-2 border-t-2 border-blue-500 pt-2">
                                    <div class="font-semibold">Formation</div>
                                    <div class="font-semibold">Expérience</div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="template2" class="border-2 border-gray-300 p-4 rounded-lg cursor-pointer hover:border-green-500">
                            <h3 class="font-bold text-green-600 mb-2">Template 2 - Élégant</h3>
                            <div class="bg-gray-100 p-3 rounded text-xs">
                                <div class="text-center font-bold text-green-600">Nom Prénom</div>
                                <div class="text-center text-gray-600">Poste</div>
                                <div class="mt-2 border-l-4 border-green-500 pl-2">
                                    <div class="font-semibold">Formation</div>
                                    <div class="font-semibold">Expérience</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <button id="downloadBtn"
                            class="mt-3 bg-green-500 border-white-300 rounded p-3 px-6 text-white text-xl hover:bg-green-600 shadow-2xl">
                            Télécharger PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-4 justify-between">
            <button id="prev" class="px-6 py-2 bg-gray-400 text-white rounded" disabled>Previous</button>
            <button id="next" class="px-6 py-2 bg-blue-500 text-white rounded">Next</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
